<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place | Mozambique</title>

  <link rel="stylesheet" href="styles/place.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>

<header>
  <h1>Mozambique</h1>
</header>

<main>
  <!-- HERO IMAGE -->
  <picture class="hero">
    <source srcset="images/mozambique-large.webp" media="(min-width: 800px)">
    <img src="images/mozambique-small.webp" alt="Landscape of Mozambique">
  </picture>

  <!-- INFO SECTION -->
  <section class="info">
    <h2>About Mozambique</h2>
    <p>
      Mozambique is located in southeastern Africa and is known for its beautiful
      coastline, rich culture, and warm climate.
    </p>
  </section>

  <!-- WEATHER SECTION -->
  <section class="weather">
    <h2>Weather</h2>

    <!-- Mobile icon -->
    <img src="images/weather.svg" alt="Weather icon" class="weather-icon">

    <p><strong>Temperature:</strong> <span id="temp">28</span> °C</p>
    <p><strong>Wind Speed:</strong> <span id="wind">10</span> km/h</p>
    <p><strong>Wind Chill:</strong> <span id="windchill"></span></p>
  </section>
</main>

<footer>
  <p>
    © <span id="year"></span> | Mozambique <br>
    Last Modified: <span id="lastModified"></span>
  </p>
</footer>

</body>
</html>
