<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Submit a product review for Hydrogel Films with dynamic form effects.">
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydrogel Product Review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>Product Review</h1>
</header>

  <main>
    <h1>Hydrogel Product Review Form</h1>
    <form action="review.html" method="get">
      
      <!-- Product Select -->
      <div class="form-group floating-label">
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product...</option>
        </select>
        <label for="product">Select a Product</label>
      </div>

      <!-- Rating -->
      <fieldset>
      <legend>Overall Rating</legend>
      <div class="form-group">
        <input type="radio" id="rating1" name="rating" value="1" required>
        <label for="rating1">1 Star</label>

        <input type="radio" id="rating2" name="rating" value="2" required>
        <label for="rating2">2 Stars</label>

        <input type="radio" id="rating3" name="rating" value="3" required>
        <label for="rating3">3 Stars</label>

        <input type="radio" id="rating4" name="rating" value="4" required>
        <label for="rating4">4 Stars</label>

        <input type="radio" id="rating5" name="rating" value="5" required>
        <label for="rating5">5 Stars</label>
      </div>
    </fieldset>


      <!-- Date -->
      <div class="form-group floating-label">
        <input type="date" id="installDate" name="installDate" required>
        <label for="installDate">Date of Installation</label>
      </div>

      <!-- Features -->
      <fieldset>
        <legend>Useful Features</legend>
        <div class="form-group">
          <input type="checkbox" id="feature1" name="features" value="durable">
          <label for="feature1">Durable</label>

          <input type="checkbox" id="feature2" name="features" value="easyApply">
          <label for="feature2">Easy to Apply</label>

          <input type="checkbox" id="feature3" name="features" value="transparent">
          <label for="feature3">Transparent</label>

          <input type="checkbox" id="feature4" name="features" value="scratchResistant">
          <label for="feature4">Scratch Resistant</label>
        </div>
      </fieldset>

      <!-- Written Review -->
      <div class="form-group floating-label">
        <textarea id="review" name="review"></textarea>
        <label for="review">Your Review</label>
      </div>

      <!-- User Name -->
      <div class="form-group floating-label">
        <input type="text" id="userName" name="userName">
        <label for="userName">Your Name (Optional)</label>
      </div>

      <input type="submit" value="Submit Review">

    </form>
  </main>

  <script src="script.js"></script>
  <footer>
  <p>&copy; 2026 Yuran Nhangumbe | WDD131 Project</p>
  <p id="lastModified"></p>
</footer>

<script>
  document.getElementById("lastModified").textContent =
    "Last Modification: " + document.lastModified;
</script>

</body>
</html>
