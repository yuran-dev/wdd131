<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Submit a product review including rating, features, and installation date.">
  <meta name="author" content="Yuran Nhangumbe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Product Review Form</h1>
</header>

<main>
  <form method="get" action="review.html">

    <!-- Product Name -->
    <div class="form-group">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>
    </div>

    <!-- Rating -->
    <fieldset>
      <legend>Overall Rating</legend>

      <input type="radio" id="star1" name="rating" value="1" required>
      <label for="star1">1</label>

      <input type="radio" id="star2" name="rating" value="2" required>
      <label for="star2">2</label>

      <input type="radio" id="star3" name="rating" value="3" required>
      <label for="star3">3</label>

      <input type="radio" id="star4" name="rating" value="4" required>
      <label for="star4">4</label>

      <input type="radio" id="star5" name="rating" value="5" required>
      <label for="star5">5</label>

    </fieldset>

    <!-- Date -->
    <div class="form-group">
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>
    </div>

    <!-- Features -->
    <fieldset>
      <legend>Useful Features</legend>

      <input type="checkbox" id="feature1" name="features" value="Durable">
      <label for="feature1">Durable</label>

      <input type="checkbox" id="feature2" name="features" value="Easy Install">
      <label for="feature2">Easy Installation</label>

      <input type="checkbox" id="feature3" name="features" value="Affordable">
      <label for="feature3">Affordable</label>

      <input type="checkbox" id="feature4" name="features" value="High Quality">
      <label for="feature4">High Quality</label>

    </fieldset>

    <!-- Written Review -->
    <div class="form-group">
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4"></textarea>
    </div>

    <!-- Username -->
    <div class="form-group">
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username">
    </div>

    <!-- Submit -->
    <div class="form-group">
      <input type="submit" value="Submit Review">
    </div>

  </form>
</main>

<footer>
  <p>&copy; 2026 Yuran Nhangumbe | WDD131</p>
  <p id="lastModified"></p>
</footer>

</body>
</html>
