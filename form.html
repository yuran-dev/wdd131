<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HydroGel Screen Protector - Contact</title>
    <meta name="description" content="Order your HydroGel screen protector with our automatic M288 cutting machine. Fast and professional service.">
    <meta name="author" content="Yuran Nhangumbe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>HydroGel Screen Protector</h1>
    <p>Precision Cut • Premium Protection • M288 Automatic Machine</p>
</header>

<main>

<section class="form-section">
    <h2>Request Your Installation</h2>

    <form method="post">

        <!-- Name -->
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Device Model -->
        <div class="form-group">
            <label for="device">Device Model</label>
            <input type="text" id="device" name="device" required>
        </div>

        <!-- Installation Date -->
        <div class="form-group">
            <label for="date">Preferred Installation Date</label>
            <input type="date" id="date" name="date" required>
        </div>

        <!-- Rating Stars -->
        <div class="form-group">
            <label>Service Rating</label>
            <div class="rating">

                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">★</label>

                <input type="radio" id="star2" name="rating" value="2" required>
                <label for="star2">★★</label>

                <input type="radio" id="star3" name="rating" value="3" required>
                <label for="star3">★★★</label>

                <input type="radio" id="star4" name="rating" value="4" required>
                <label for="star4">★★★★</label>

                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">★★★★★</label>

            </div>
        </div>

        <!-- Extra Features -->
        <div class="form-group">
            <label>Additional Features</label>

            <div class="checkbox-group">
                <input type="checkbox" id="privacy" name="features" value="privacy">
                <label for="privacy">Privacy Protection</label>

                <input type="checkbox" id="antiBlue" name="features" value="antiblue">
                <label for="antiBlue">Anti-Blue Light</label>

                <input type="checkbox" id="matte" name="features" value="matte">
                <label for="matte">Matte Finish</label>

                <input type="checkbox" id="fullCover" name="features" value="fullcover">
                <label for="fullCover">Full Edge Cover</label>
            </div>
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message">Additional Notes</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <!-- Submit -->
        <div class="form-group">
            <button type="submit">Submit Request</button>
        </div>

    </form>
</section>

</main>

<footer>
    <p>© 2026 HydroGel Installation Service | Mahotas - Maputo</p>
</footer>

<script src="script.js"></script>

</body>
</html>
