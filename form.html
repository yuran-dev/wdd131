<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydrogel Product Review Form</title>
  <meta name="description" content="Submit your Hydrogel product review with ease. Select a product, rate it with stars, share your experience, and help others choose the best product.">
  <meta name="author" content="Your Name">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Hydrogel Product Review Form</h1>
  <p>Help us improve by sharing your experience with our Hydrogel products!</p>
</header>

<form id="reviewForm" method="get" action="review.html">
  <!-- Product Name -->
  <label for="product">Select a Product:</label>
  <select id="product" name="product" required>
    <option disabled selected>Select a Product ...</option>
  </select>

  <!-- Overall Rating -->
  <fieldset>
    <legend>Overall Rating:</legend>
    <div class="rating-container">
      <label for="star1" class="star-label">☆</label>
      <input type="radio" id="star1" name="rating" value="1" required>
      
      <label for="star2" class="star-label">☆☆</label>
      <input type="radio" id="star2" name="rating" value="2" required>
      
      <label for="star3" class="star-label">☆☆☆</label>
      <input type="radio" id="star3" name="rating" value="3" required>
      
      <label for="star4" class="star-label">☆☆☆☆</label>
      <input type="radio" id="star4" name="rating" value="4" required>
      
      <label for="star5" class="star-label">☆☆☆☆☆</label>
      <input type="radio" id="star5" name="rating" value="5" required>
    </div>
  </fieldset>

  <!-- Date of Installation -->
  <label for="installation">Date of Installation:</label>
  <input type="date" id="installation" name="installation" required>

  <!-- Useful Features -->
  <fieldset>
    <legend>Useful Features:</legend>
    <label><input type="checkbox" id="feature1" name="features" value="feature1"> Feature 1</label>
    <label><input type="checkbox" id="feature2" name="features" value="feature2"> Feature 2</label>
    <label><input type="checkbox" id="feature3" name="features" value="feature3"> Feature 3</label>
    <label><input type="checkbox" id="feature4" name="features" value="feature4"> Feature 4</label>
  </fieldset>

  <!-- Written Review -->
  <label for="review">Written Review:</label>
  <textarea id="review" name="review" rows="5" placeholder="Write your review here..."></textarea>

  <!-- User Name -->
  <label for="username">Your Name (optional):</label>
  <input type="text" id="username" name="username" placeholder="Enter your name">

  <!-- Submit Button -->
  <input type="submit" value="Submit Review">
</form>

<footer>
  <p>&copy; 2026 Hydrogel Products. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
