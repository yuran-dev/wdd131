<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de avaliação de produtos Hydrogel.">
    <meta name="author" content="Seu Nome Aqui">
    <title>Formulário de Avaliação de Produtos Hydrogel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Avaliação de Produtos Hydrogel</h1>
    </header>

    <main>
        <form id="reviewForm" action="review.html" method="get">
            <!-- Product Name -->
            <label for="product">Produto:</label>
            <select id="product" name="product" required>
                <option disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <label>Avaliação Geral:</label>
            <div class="rating">
                <input type="radio" name="rating" id="star1" value="1" required>
                <label for="star1">★</label>
                <input type="radio" name="rating" id="star2" value="2" required>
                <label for="star2">★★</label>
                <input type="radio" name="rating" id="star3" value="3" required>
                <label for="star3">★★★</label>
                <input type="radio" name="rating" id="star4" value="4" required>
                <label for="star4">★★★★</label>
                <input type="radio" name="rating" id="star5" value="5" required>
                <label for="star5">★★★★★</label>
            </div>

            <!-- Date of Installation -->
            <label for="installDate">Data de Instalação:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <label>Recursos Úteis:</label>
            <div class="features">
                <input type="checkbox" id="feature1" name="features" value="Durabilidade">
                <label for="feature1">Durabilidade</label>
                <input type="checkbox" id="feature2" name="features" value="Fácil Aplicação">
                <label for="feature2">Fácil Aplicação</label>
                <input type="checkbox" id="feature3" name="features" value="Proteção Completa">
                <label for="feature3">Proteção Completa</label>
                <input type="checkbox" id="feature4" name="features" value="Preço Justo">
                <label for="feature4">Preço Justo</label>
            </div>

            <!-- Written Review -->
            <label for="reviewText">Comentário:</label>
            <textarea id="reviewText" name="reviewText"></textarea>

            <!-- User Name -->
            <label for="userName">Seu Nome (opcional):</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Enviar Avaliação">
        </form>
    </main>

    <footer>
        <p>© 2026 Hydrogel Reviews</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
